<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Balthazar&family=Fredericka+the+Great&family=Orbitron:wght@400..900&family=Rubik+Glitch&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="second-layer">
            <div class="display">
                <p class="current-value"> 5555555 x 10^6</p>

                <div class="previous-value">
                    536377885
                </div>
            </div>
            <div class="button-container">
                <div class="rectangle-button-row">
                    <button class="ac">A C</button>
                    <button class="clear">C</button>
                    <button class="division">รท</button>
                    <button class="multiply">*</button>
                </div>
                <div class="bottom-button-section">
                    <div class="left-button-section">
                        <div class="first-row">
                            <button class="one">1</button>
                            <button class="two">2</button>
                            <button class="three">3</button>
                        </div>
                        <div class="second-row">
                            <button class="four">4</button>
                            <button class="five">5</button>
                            <button class="six">6</button>
                        </div>
                        <div class="third-row">
                            <button class="seven">7</button>
                            <button class="eight">8</button>
                            <button class="nine">9</button>
                        </div>
                        <div class="fourth-row">
                            <button class="zero">0</button>
                            <button class="toggle">+/-</button>
                            <button class="dot">.</button>
                        </div>
                    </div>
                    <div class="right-button-section">
                        <button class="substraction">-</button>
                        <button class="addition">+</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
